<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ジャンキー食物語</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Darumadrop+One&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Darumadrop+One&family=RocknRoll+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/1io1Vfo11FqFqF3Cg6OW/DTD1b1dYL2v2snQ2/&quot; crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header__inner">
            <h1 class="header__title">ジャンキー食物語</h1>
            <div class="header__input-container">
                <i class="fas fa-search"></i>
                <input class="header__input" type="text" placeholder="ジャンキー食を検索">
            </div>
            <nav class="header__nav">
                <ul class="header__ul">
                    <li class="header__item"><a href="">あばうと</a></li>
                    <li class="header__item"><a href="">さ～びす</a></li>
                    <li class="header__item"><a href="">QあんどA</a></li>
                    <li class="header__item"><a href="">だうんろ～ど</a></li>
                </ul>
            </nav>
         </div>
    </header>
    <div id="container">
        <div class="main-visual">
            <div class="main-visual__inner">
                <img class="main-visual__img" src="images/main-visual1.jpg" alt="">
                <img class="main-visual__img" src="images/main-visual2.jpg" alt="">
                <img class="main-visual__img" src="images/main-visual3.jpg" alt="">
            </div>
            <span class="main-visual__download"><a href="#">今すぐダウンロード
                <span class="material-symbols-outlined">
                    download</span>
            </a></span>
        </div>
        
        <section class="About">
            <h2 class="main__title">あなただけのジャンキー食を投稿しよう</h2>
            <p class="sub__title">lets post your original junk food</p>
            <div class="About__inner">
                <div class="About__example-1" data-delay="500">
                    <img class="profile-img" src="images/profile.jpg" alt="">
                    <h3 class="About__user-name">ジャンキー肇<span class="material-symbols-outlined">settings</span></h3>
                    <div class="About__posts">
                        <img  class="About__post" src="images/sample1.jpg" alt="">
                        <img  class="About__post" src="images/sample1.jpg" alt="">
                        <img  class="About__post" src="images/sample1.jpg" alt="">
                        <img  class="About__post" src="images/sample1.jpg" alt="">
                        <img  class="About__post" src="images/sample1.jpg" alt="">
                        <img  class="About__post" src="images/sample1.jpg" alt="">
                        <img  class="About__post" src="images/sample1.jpg" alt="">
                        <img  class="About__post" src="images/sample1.jpg" alt="">
                        <img  class="About__post" src="images/sample1.jpg" alt="">
                    </div>
                </div>
                <div class="About__example-2" data-delay="1000">
                    <div class="About__header">
                        <img class="profile-img icon" src="images/profile.jpg" alt="">
                        <img class="About__post__detail" src="" alt="">
                    </div>
                    <img class="detail-img" src="images/sample1.jpg" alt="">
                </div>
            </div>
        </section>
    </div>
    <p></p>
    <footer>

    </footer>

    <script src="./JsLibrary/ScrollObserver.js"></script>
</body>
</html>
